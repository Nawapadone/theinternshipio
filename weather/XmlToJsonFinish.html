<!DOCTYPE html>
<html>
<body>
  <div align="center">
    <div>
        <input type="file" id="files" name="file" onchange="readBlob()"/>
    </div>
    <br>
        <textarea rows="20" cols="100" id="numb"></textarea>

        <div style="margin-top: 10px;margin-bottom: 10px">
          <button  type="button" onclick="myFunction()">XML TO JSON</button>
        </div>

        <textarea id="demo"  rows="20" cols="100"></textarea>
</div>

<script>
  function readBlob() {
      
      var files = document.getElementById('files').files;
      if (!files.length) {
        alert('Please select a file!');
        return;
      }
  
      var file = files[0];
      var start = parseInt(0);
      var stop = parseInt(file.size - 1);
  
      var reader = new FileReader();
  
      // If we use onloadend, we need to check the readyState.
      reader.onloadend = function(evt) {
        if (evt.target.readyState == FileReader.DONE) { // DONE == 2
          document.getElementById('numb').textContent = evt.target.result;            
        }
      };
  
      var blob = file.slice(start, stop + 1);
      reader.readAsBinaryString(blob);
    }
  
function myFunction() {
  
  var x, xml;

  
  x = document.getElementById("numb").value;
  xml = x
  
  var xmlDOM = new DOMParser().parseFromString(xml, 'text/xml');

  xmlToJson(xmlDOM.childNodes.item(0));
 

}

function xmlToJson(xml) {



  // Create the return object
  let obj = {};
  if (xml.nodeType === 1) { 
    // do attributes
    if (xml.attributes.length > 0) {
     
      for (let j = 0; j < xml.attributes.length; j += 1) {
        const attribute = xml.attributes.item(j);
        obj[attribute.nodeName] = attribute.nodeValue;
      }
    }
  } else if (xml.nodeType === 3) { // text
    obj = xml.nodeValue;
  }


 if (xml.hasChildNodes()) {
                Object.keys(xml.childNodes).forEach((i) => {
                    let item = xml.childNodes.item(i);
                    let nodeName = item.nodeName;
                    if (nodeName === "#text"){
                      if (item.nodeValue.trim().length === 0){
                      return;
                      }else{
                      obj = item.nodeValue.trim()
                      }
                    }                   
                    else {
                      if (!!typeof(obj[nodeName])) {
                          obj[nodeName] = xmlToJson(item);
                      }
                        else {
                          if (!!typeof(obj[nodeName].push)) {
                              let old = obj[nodeName];
                              obj[nodeName] = [];
                              obj[nodeName].push(old);
                          }
                          obj[nodeName].push(xmlToJson(item));
                        }
                    }                  
                      
                    
                });
            }
  console.log(obj)
  document.getElementById("demo").innerHTML = JSON.stringify(obj)
  return obj;
  
}

</script>

</body>
</html>
